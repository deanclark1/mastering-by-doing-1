<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Project</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <header>
          <h1>My Calculator Project</h1>
        </header>
        <div class="my-calculator">
          <div class="screen">0</div>
          <button class="clear buttons">C</button>
          <button class="back buttons">←</button>
          <button class="divide buttons orange">÷</button>
          <button class="seven buttons">7</button>
          <button class="eight buttons">8</button>
          <button class="nine buttons">9</button>
          <button class="multiply buttons orange">×</button>
          <button class="four buttons">4</button>
          <button class="five buttons">5</button>
          <button class="six buttons">6</button>
          <button class="subtract buttons orange">-</button>
          <button class="one buttons">1</button>
          <button class="two buttons">2</button>
          <button class="three buttons">3</button>
          <button class="add buttons orange">+</button>
          <button class="zero buttons">0</button>
          <button class="equals buttons orange">=</button>
        </div>
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
